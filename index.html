<!DOCTYPE html>
<html>
  <head>
    <!-- Thumbnail image/gif -->
    <meta
      property="og:image"
      content="https://raw.githubusercontent.com/discowd-nitro/media-files/main/media/huh.gif"
    />
    <meta property="og:type" content="video.other" />

    <!-- Video Link -->
    <meta property="og:video:url" content="/media/rickroll.mp4" />
    <!-- If you want a seamless transition between your thumbnail size and video size, adjust these values to match your thumbnail resolution. -->
    <!-- However, it will be all wonky if your thumbnail is vertical and your video is horizontal. This works best with similar aspect ratios -->
    <meta property="og:video:height" content="250" />
    <meta property="og:video:width" content="250" />

    <!-- Redirect -->
    <meta
      http-equiv="refresh"
      content="0; url=https://github.com/BySuspect/discord-embed-site"
    />
  </head>
  <body></body>
</html>
